apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchExpressions:
    - key: app
      operator: DoesNotExist
      # values:
      # - frontend
      # - backend
  template:
    metadata:
      labels:
        demo: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80